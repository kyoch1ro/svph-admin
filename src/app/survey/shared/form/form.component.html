<form action=""  [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <input type="hidden" [formGroup]="form"
                         formControlName="id">
    <input type="hidden" [formGroup]="form" formControlName="survey_isactive">
    <input type="hidden" [formGroup]="form" formControlName="survey_isdeleted">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label for="survey_title">Survey Title</label>
                <input type="text" class="form-control" id="survey_title" placeholder="Enter Survey Title" 
                    [formGroup]="form"
                    formControlName="survey_title">    
                    <small *ngIf="form.controls['survey_title'].touched &&
                                form.controls['survey_title'].hasError('required')" 
                        class="form-text text-danger">This is a required field.</small>
            </div>
        </div>
        <div class="col-md-2">
            <label for="survey_isfeatured">Featured</label>
                <select class="form-control" 
                    [formGroup]="form"
                    formControlName="survey_isfeatured">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
                <small *ngIf="form.controls['survey_isfeatured'].touched &&
                                form.controls['survey_isfeatured'].hasError('required')" 
                        class="form-text text-danger">This is a required field.</small>
        </div>
    </div>
    

    <div class="form-group">
        <label for="survey_category_id">Category</label>
        <select class="form-control" 
            [formGroup]="form"
            formControlName="survey_category_id">
            <option value="">Please select</option>
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.category_name}}</option>
        </select>
        <small *ngIf="form.controls['survey_category_id'].touched &&
                          form.controls['survey_category_id'].hasError('required')" 
                class="form-text text-danger">This is a required field.</small>
    </div>

    <div class="form-group">
        <label for="survey_type_id">Type</label>
        <select class="form-control"
            [formGroup]="form"
            formControlName="survey_type_id">
            <option value="">Please select</option>
            <option *ngFor="let type of types" value="{{type.type_id}}">{{type.type_name}}</option>
        </select>
        <small *ngIf="form.controls['survey_type_id'].touched &&
                          form.controls['survey_type_id'].hasError('required')" 
                class="form-text text-danger">This is a required field.</small>
    </div>
    <p class="text-muted no-marg">Survey Validity</p>
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                    <label for="start_date">From</label>
                    <input class="form-control" type="datetime-local" value=""
                           [formGroup]="form"
                           formControlName="start_date">

                        <small *ngIf="form.controls['start_date'].touched &&
                                    form.controls['start_date'].hasError('required')" 
                            class="form-text text-danger">This is a required field.</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                    <label for="end_date">To</label>
                    <input class="form-control" type="datetime-local" value=""
                           [formGroup]="form"
                           formControlName="end_date">

                        <small *ngIf="form.controls['end_date'].touched &&
                                    form.controls['end_date'].hasError('required')" 
                            class="form-text text-danger">This is a required field.</small>
            </div>
        </div>
    </div>


    <button type="submit" [disabled]="isPending" class="btn btn-primary">
        <span *ngIf="isPending">Saving&nbsp;<shrd-save-spinner></shrd-save-spinner></span>
        <span *ngIf="!isPending">{{ btnLabel }}</span>
    </button>

    <button>adasdasd</button>

</form>
