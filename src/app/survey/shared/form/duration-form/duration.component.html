<form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
      <div class="col-md-5">
        <div class="form-group"
        [ngClass]="{'has-danger' : form.get('start_date').invalid && form.get('start_date').touched }">
          <label for="start_date">From</label>
            <input type="datetime-local"
                   class="form-control" 
                   formControlName="start_date">
            <div class="form-control-feedback"> This is a required field.</div>
        </div>
      </div>
      <div class="col-md-5">
          <div class="form-group"
               [ngClass]="{'has-danger' : form.get('end_date').invalid && form.get('end_date').touched }">
            <label for="end_date">To</label>
            <input  type="datetime-local"
                    class="form-control"
                    formControlName="end_date">
            <div class="form-control-feedback"> This is a required field.</div>
          </div>
      </div>
      <div class="col-md-2">
        <div class="form-group"
             [ngClass]="{'has-danger' : form.get('reward_point').invalid && form.get('reward_point').touched }">
          <label for="reward_point">Reward</label>
          <input  type="number"
                  class="form-control"
                  formControlName="reward_point">
          <div class="form-control-feedback"> This is a required field.</div>
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="!form.disabled"  [disabled]="form.pending" >{{btnLabel}}</button>
</form>
