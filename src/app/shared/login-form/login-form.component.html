<form action=""  [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card-group mb-0">
            <div class="card p-4">
              <div class="card-block">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="email" class="form-control" placeholder="Email" [formGroup]="form" formControlName="email">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password" [formGroup]="form" formControlName="password">
                </div>
                <shrd-alert *ngIf="alert.msg" [alert]="alert"></shrd-alert>
                <div class="row">
                  <div class="col-6">
                    <button [disabled]="isPending" type="submit" class="btn btn-primary px-4">
                      <span *ngIf="!isPending">Login</span>
                      <span *ngIf="isPending">Loading...&nbsp;<i class="fa fa-spinner fa-spin fa-fw"></i></span>
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
